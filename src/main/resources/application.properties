quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hsm_db
quarkus.datasource.username=hsm
quarkus.datasource.password=hsm
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.statistics=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%i/%t{id}/%t) %s%e%n
quarkus.log.console.json=false
quarkus.log.console.json.pretty-print=true
quarkus.log.console.json.fields.arguments.field-name=application
quarkus.http.access-log.enabled=true

quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:21.3.1-java17
quarkus.container-image.registry=ghcr.io
quarkus.container-image.group=karlscheibelhofer
quarkus.container-image.name=hsm-api
quarkus.container-image.username=karlscheibelhofer
quarkus.container-image.password=${GITHUB_TOKEN:""}

ham-api.keys.log-id=key-service
